<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jujutsu Kaisen 2D - Batalha de Turnos</title>
  <style>
    body { background: #222; color: #eee; margin: 0; font-family: Arial, sans-serif; }
    #hud { text-align: center; margin: 20px 0; }
    #battlefield {
      width: 700px; margin: 0 auto; display: flex; justify-content: space-between; align-items: flex-end; height: 340px;
      background: linear-gradient(to top, #111, #333 60%, #eee 100%);
      border-radius: 12px; box-shadow: 0 0 28px #000a; overflow: hidden;
    }
    .charbox { width: 260px; height: 320px; position: relative; }
    .charimg {
      width: 220px; height: 320px; object-fit: contain;
      filter: drop-shadow(0 8px 28px #000b);
      background: none;
      position: absolute; left: 20px; bottom: 0;
      transition: transform .2s;
    }
    .charimg.cpu { left: 10px; transform: scaleX(-1);}
    .charinfo {
      position: absolute; top: 12px; left: 20px; width: 220px; text-align: left;
      background: rgba(0,0,0,0.4); border-radius: 7px; padding: 6px 14px;
      font-size: 15px;
    }
    .hpbar { height: 10px; border-radius: 6px; background: #444; margin: 2px 0;}
    .hpval { height: 100%; border-radius: 6px 0 0 6px; background: #6cfa6c;}
    #log { height: 88px; width: 660px; margin: 18px auto; background: #191919; border-radius: 7px; overflow-y: auto; font-size: 15px; text-align: left; padding: 8px;}
    #controls { text-align: center; margin: 12px 0;}
    button { background: #ffe066; color: #222; border: none; border-radius: 5px; font-size: 16px; margin: 0 8px; padding: 12px 28px; cursor: pointer;}
    button:hover { background: #ffd60a; }
  </style>
</head>
<body>
  <div id="hud">
    <h1>Jujutsu Kaisen: Batalha de Turnos</h1>
    <div id="controls"></div>
  </div>
  <div id="battlefield">
    <div class="charbox" id="playerBox">
      <div class="charinfo" id="playerInfo"></div>
      <img class="charimg" id="playerImg" src="" alt="">
    </div>
    <div class="charbox" id="cpuBox">
      <div class="charinfo" id="cpuInfo"></div>
      <img class="charimg cpu" id="cpuImg" src="" alt="">
    </div>
  </div>
  <div id="log"></div>
  <script>
    // Insira os links das suas imagens fiéis aqui ou use URLs locais
    const SPRITES = {
      gojo:   "https://github.com/mkilll/Jogo-do-abate/blob/main/images.jpg",
      yuji:   "https://raw.githubusercontent.com/mkilll/Jogo-do-abate/main/sprites/yuji.png",
      nanami: "https://raw.githubusercontent.com/mkilll/Jogo-do-abate/main/sprites/nanami.png"
    };

    // Dados dos personagens
    const CHARS = [
      { codename: "gojo", name: "Satoru Gojo", hp: 120, atk: 34, def: 8, skills: [{name:"Limitless Kick", power:32},{name:"Purple Hollow", power:44}] },
      { codename: "yuji", name: "Yuji Itadori", hp: 110, atk: 29, def: 11, skills: [{name:"Divergent Fist", power:27},{name:"Black Flash", power:40}] },
      { codename: "nanami", name: "Kento Nanami", hp: 105, atk: 31, def: 13, skills: [{name:"Ratio Strike", power:29},{name:"Overtime", power:38}] }
    ];

    let player, cpu, log = [];

    function showCharSelect() {
      let html = `<b>Escolha seu personagem:</b><br>`;
      CHARS.forEach((ch, i) => {
        html += `<button onclick="selectChar(${i})">${ch.name}</button>`;
      });
      document.getElementById('controls').innerHTML = html;
      document.getElementById('log').innerHTML = '';
      setCharInfo(null, null);
    }

    window.selectChar = function(i) {
      player = {...CHARS[i], curhp: CHARS[i].hp};
      const cpuIdx = (i+1)%3;
      cpu = {...CHARS[cpuIdx], curhp: CHARS[cpuIdx].hp};
      document.getElementById('log').innerHTML = `<b>Você escolheu ${player.name}.</b><br>Oponente: ${cpu.name}.<br>Seu turno!`;
      setCharInfo(player, cpu);
      showPlayerTurn();
    }

    function showPlayerTurn() {
      if (player.curhp <= 0 || cpu.curhp <= 0) {endBattle(); return;}
      let html = '<b>Sua vez! Escolha um ataque:</b><br>';
      player.skills.forEach((s, idx) => {
        html += `<button onclick="playerAttack(${idx})">${s.name}</button>`;
      });
      document.getElementById('controls').innerHTML = html;
    }

    window.playerAttack = function(skillIdx) {
      const skill = player.skills[skillIdx];
      let dano = skill.power + Math.floor(Math.random()*6) - cpu.def;
      if (dano < 0) dano = 0;
      cpu.curhp -= dano;
      if (cpu.curhp < 0) cpu.curhp = 0;
      logMsg(`<span style="color:#6cfa6c;"><b>${player.name}</b> usou <b>${skill.name}</b>! Causou <b>${dano}</b> de dano.</span>`);
      setCharInfo(player, cpu);
      setTimeout(cpuTurn, 1500);
    }

    function cpuTurn() {
      if (player.curhp <= 0 || cpu.curhp <= 0) {endBattle(); return;}
      const skillIdx = Math.floor(Math.random() * cpu.skills.length);
      const skill = cpu.skills[skillIdx];
      let dano = skill.power + Math.floor(Math.random()*6) - player.def;
      if (dano < 0) dano = 0;
      player.curhp -= dano;
      if (player.curhp < 0) player.curhp = 0;
      logMsg(`<span style="color:#fa6c6c;"><b>${cpu.name}</b> usou <b>${skill.name}</b>! Causou <b>${dano}</b> de dano.</span>`);
      setCharInfo(player, cpu);
      if (player.curhp > 0 && cpu.curhp > 0) {
        setTimeout(showPlayerTurn, 1500);
      } else {
        setTimeout(endBattle, 800);
      }
    }

    function endBattle() {
      document.getElementById('controls').innerHTML = `<button onclick="showCharSelect()">Jogar Novamente</button>`;
      if (player.curhp <= 0 && cpu.curhp <= 0)
        logMsg(`<b>Empate!</b>`);
      else if (player.curhp <= 0)
        logMsg(`<b style="color:#fa6c6c;">Você perdeu!</b>`);
      else
        logMsg(`<b style="color:#6cfa6c;">Você venceu!</b>`);
    }

    function logMsg(msg) {
      log.unshift(msg);
      document.getElementById('log').innerHTML = log.slice(0,7).join('<br>');
    }

    function setCharInfo(p, c) {
      document.getElementById('playerImg').src = p ? SPRITES[p.codename] : '';
      document.getElementById('cpuImg').src = c ? SPRITES[c.codename] : '';
      document.getElementById('playerInfo').innerHTML = p ? `
        <b>${p.name}</b><br>
        HP: ${p.curhp}/${p.hp}
        <div class="hpbar"><div class="hpval" style="width:${Math.max(0, p.curhp/p.hp*100)}%"></div></div>
        ATK: ${p.atk} | DEF: ${p.def}
      ` : '';
      document.getElementById('cpuInfo').innerHTML = c ? `
        <b>${c.name}</b><br>
        HP: ${c.curhp}/${c.hp}
        <div class="hpbar"><div class="hpval" style="width:${Math.max(0, c.curhp/c.hp*100)}%"></div></div>
        ATK: ${c.atk} | DEF: ${c.def}
      ` : '';
    }
    showCharSelect();
  </script>
</body>
</html>
